<ion-content [fullscreen]="true" >
  <ion-card class="contenido">
  <ion-button fill="outline" (click)="encender()" [color]="colorBoton1I(clBtn1I)">
    <ion-icon slot="start" name="flash" [color]="colorBoton1I(clBtn1I)"></ion-icon>
    ENCENDER
  </ion-button>
  
  <ion-button fill="outline" (click)="apagar()" [color]="colorBoton1D(clBtn1D)">
    APAGAR
    <ion-icon slot="end" name="flash-off" [color]="colorBoton1D(clBtn1D)"></ion-icon>
  </ion-button>
</ion-card>
